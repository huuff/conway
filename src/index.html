<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Conway's Game of Life</title>
</head>
<body class="d-flex flex-column align-items-center min-vh-100 pt-3 pb-5">
  <h1 class="display-1 mb-3">Conway</h1>
  <div class="mb-3 flex-grow-1 d-flex flex-column align-items-center"> 
    <div id="main"></div>
  </div>
  <div id="controls">
    <div class="d-flex flex-row justify-content-center mb-2">
      <label>
        Grid size:
        <input 
        data-bs-toggle="tooltip"
        data-bs-placement="top"
        title="number of columns"
        type="number" 
        min="1" 
        max="100" 
        value="15" 
        id="rowNumber"> &times; <input
        data-bs-toggle="tooltip"
        data-bs-placement="top"
        title="number of rows"
        type="number" 
        min="0"
        max="100"
        value="15"
        id="colNumber">
      </label>
    </div>
    <div class="d-flex flex-row justify-content-center mb-2">
      <label>
        Display type:
        <select id="displayType">
          <option value="table">Table</option>
          <option value="ascii">Ascii</option>
          <option value="canvas">Canvas</option>
        </select>
      </label>
    </div>
    <div class="d-flex flex-row justify-content-center mb-2">
      <label data-bs-toggle="tooltip" data-bs-placement="right" title="% chance of a cell being alive on start">
        Birth factor
        <input type="range" min="0.01" max="1" value="0.20" id="birthFactor" step="any">
      </label>
    </div>
    <div class="d-flex flex-row justify-content-center mb-2">
      <label>
        Cell size
        <input type="range" min="1" max="100" value="20" id="cellSize" step="1">
      </label>
    </div>
    <div class="d-flex flex-row justify-content-center mb-2">
      <label>
        Speed
        <input type="range" min="1" max="100" value="50" id="speed" step="1">
      </label>
    </div>
  </div>

  <div class="mt-5">
    <label data-bs-toggle="tooltip" data-bs-placement="top" title="show cell info on console">
      Analyze cell: (<input type="number" id="analyzeX">, <input type="number" id="analyzeY">) <button type="submit" id="analyze" class="btn btn-primary">Analyze</button>
    </label>
  <div>
</body>
</html>
